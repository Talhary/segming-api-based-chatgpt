<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Devil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script preload src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #38bdf8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-300 min-h-screen flex flex-col items-center">
    <!-- Header -->
    <header class="bg-gray-800 w-full p-4 text-center text-lg font-bold">
        Chat with Devil
    </header>

    <!-- Chat Container -->
    <div class="flex flex-col items-center w-full max-w-3xl mt-6">
        <!-- Button to Start a New Chat -->
        <button id="new-chat-btn" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-8 mb-4 rounded-md">
            Start New Chat
        </button>

        <!-- Chat Display Area -->
        <div id="chat-display" class="bg-gray-700 w-full h-96 rounded-md p-4 overflow-y-auto space-y-4">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <!-- Input Area -->
        <div class="w-full mt-4">
            <form id="chat-form" class="flex flex-col gap-4">
                <!-- Message Input -->
                <textarea id="message" rows="3" placeholder="Enter your message..."
                    class="w-full p-2 rounded-md bg-gray-800 text-white resize-none" required></textarea>

                <!-- Image Upload -->
                <div class="flex flex-col gap-2">
                    <label for="image" class="font-medium">Upload Image:</label>
                    <input id="image" type="file" class="bg-gray-800 text-white p-2 rounded-md" accept="image/*">
                    <!-- Image Preview -->
                    <div id="image-preview" class="w-32 h-32 bg-gray-800 rounded-md flex items-center justify-center overflow-hidden hidden">
                        <img id="preview-img" src="" alt="Selected Image" class="object-cover">
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="loading-spinner mx-auto hidden"></div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-md">
                    Send
                </button>
            </form>
        </div>
    </div>
    
    <script>
        let sessionId = null;

        // Function to initialize a new chat
        async function initializeChat() {
            document.getElementById("loading").classList.remove("hidden");
            try {
                const response = await fetch("http://localhost:5000/create-chat", { method: "POST" });
                const data = await response.json();
                sessionId = data.sessionId;
                console.log("Session ID:", sessionId);
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to initialize chat session.");
            } finally {
                document.getElementById("loading").classList.add("hidden");
            }
        }

        // Start a new chat
        document.getElementById("new-chat-btn").addEventListener("click", () => {
            initializeChat();
            document.getElementById("chat-display").innerHTML = ""; // Clear chat display
        });

        const chatForm = document.getElementById("chat-form");
        const messageInput = document.getElementById("message");
        const imageInput = document.getElementById("image");
        const chatDisplay = document.getElementById("chat-display");
        const imagePreview = document.getElementById("image-preview");
        const previewImg = document.getElementById("preview-img");

        // Show image preview when an image is selected
        imageInput.addEventListener("change", () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imagePreview.classList.remove("hidden");
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.classList.add("hidden");
            }
        });

        async function sendChat(message, imageFile) {
            if (!sessionId) {
                alert("Chat session not initialized.");
                return;
            }

            const formData = new FormData();
            formData.append("msg", message);
            formData.append("sessionId", sessionId);
            if (imageFile) {
                formData.append("img", imageFile);
            }

            document.getElementById("loading").classList.remove("hidden");

            try {
                const response = await fetch("http://localhost:5000/chat", {
                    method: "POST",
                    body: formData,
                });
                const data = await response.json();

                // Update chat display
                const userMessage = document.createElement("div");
                userMessage.className = "bg-gray-800 p-2 my-2 rounded-md";
                userMessage.textContent = `You: ${message}`;
                chatDisplay.appendChild(userMessage);

                if (imageFile) {
                    const userImage = document.createElement("img");
                    userImage.src = URL.createObjectURL(imageFile);
                    userImage.className = "w-32 h-32 mt-2 rounded-md";
                    chatDisplay.appendChild(userImage);
                }

                const botMessage = document.createElement("div");
                botMessage.className = "bg-gray-600 p-2 my-2 rounded-md";
                botMessage.innerHTML = marked.parse(data.msg);
                chatDisplay.appendChild(botMessage);

                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while sending the message. Please try again.");
            } finally {
                document.getElementById("loading").classList.add("hidden");
            }
        }

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            const imageFile = imageInput.files[0];

            if (!message) {
                alert("Please enter a message.");
                return;
            }

            await sendChat(message, imageFile);
            messageInput.value = "";
            imageInput.value = "";
            imagePreview.classList.add("hidden");
        });

        window.onload = () => {
            initializeChat();
        };
    </script>
</body>
</html>
